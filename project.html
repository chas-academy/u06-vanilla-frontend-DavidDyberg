<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>
    <link rel="stylesheet" href="./src/styles/global.css" />
    <link rel="stylesheet" href="./src/styles/project.css" />
    <script type="module" defer>
      import { fetchProjectById } from "./build/scripts/api/projects.js";

      document.addEventListener("DOMContentLoaded", () => {
        const params = new URLSearchParams(window.location.search);
        const projectId = params.get("id");
        if (projectId) {
          fetchProjectById(projectId);
        }
      });
    </script>
  </head>
  <body>
    <main>
      <nav class="navbar">
        <a class="nav-item" href="/">Home</a>
        <a class="nav-item" href="/projects.html">Projects</a>
        <a class="login-button" href="/login.html">Login</a>
      </nav>
      <h1 class="project-title"></h1>
      <section class="project-section">
        <img class="project-image" />
        <p class="description"></p>

        <div class="techStack-wrapper">
          <p class="techStack-title">Teghnoligies used:</p>
          <ul class="tech-stack"></ul>
        </div>

        <div class="links-wrapper">
          <a class="live-demo" target="_blank">Link to live project</a>
          <a class="github-link" target="_blank">Link to source code</a>
        </div>
      </section>
    </main>
  </body>
</html>
