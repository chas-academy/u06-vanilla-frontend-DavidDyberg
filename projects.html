<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./src/styles/global.css" />
    <link rel="stylesheet" href="./src/styles/projects.css" />
    <link rel="stylesheet" href="./src/styles/modal.css" />
    <script src="https://cdn.jsdelivr.net/npm/lucide@latest/dist/umd/lucide.min.js"></script>
    <script src="./build/scripts/modal.js" defer></script>
    <script type="module" defer>
      import {
        fetchAllProjectData,
        createProject,
      } from "./build/scripts/api/projects.js";

      document.addEventListener("DOMContentLoaded", () => {
        fetchAllProjectData();
        const modalForm = document.querySelector(".add-form");
        modalForm?.addEventListener("submit", async (event) => {
          event.preventDefault();
          await createProject();
        });

        lucide.createIcons();
      });
    </script>
    <title>Projects</title>
  </head>
  <body>
    <main>
      <nav class="navbar">
        <a class="nav-item" href="/">Home</a>
        <a class="nav-item" href="/projects.html">Projects</a>
      </nav>

      <div class="projects-title-wrapper">
        <h1>Projects</h1>
        <button class="btn-open">Add project</button>
      </div>

      <section class="projects-section">
        <div class="projects-container"></div>
      </section>

      <section class="modal hidden">
        <div class="modal-container">
          <h2>Add a project</h2>
          <button class="btn-close">
            <i data-lucide="x"></i>
          </button>
          <form class="add-form">
            <label for="name">Name:</label>
            <input required type="text" class="name" placeholder="Name" />
            <label for="description">Description:</label>
            <textarea
              required
              id="description"
              placeholder="Description"
            ></textarea>
            <label for="live-link">Live Link:</label>
            <input class="live-link" placeholder="Live Link" />
            <label for="source-code">Source Code Link:</label>
            <input
              type="url"
              class="source-code"
              placeholder="Source Code Link"
            />
            <button class="submit-button" type="submit">Add</button>
          </form>
        </div>
      </section>
    </main>
  </body>
</html>
