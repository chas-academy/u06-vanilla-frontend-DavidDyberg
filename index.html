<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./src/styles/global.css" />
    <link rel="stylesheet" href="./src/styles/home.css" />
    <script type="module" defer>
      import { fetchAboutData } from "./build/scripts/api/about.js";
      import { fetchLimitedProjectData } from "./build/scripts/api/projects.js";

      document.addEventListener("DOMContentLoaded", () => {
        fetchAboutData();
        fetchLimitedProjectData();
      });
    </script>
    <title>Home</title>
  </head>
  <body>
    <main>
      <nav class="navbar">
        <a class="nav-item" href="/">Home</a>
        <a class="nav-item" href="/projects.html">Projects</a>
        <a class="login-button" href="/login.html">Login</a>
      </nav>

      <section class="about-section">
        <div class="about-wrapper">
          <h1 class="name"></h1>
          <p class="title">
            I'm a <span class="title-fullstack">Fullstack Developer</span>
          </p>
          <p class="biography"></p>
          <p class="skills-title">Skills:</p>
          <div class="skills"></div>
        </div>
        <div>
          <img
            class="profile-image"
            src="https://media.licdn.com/dms/image/v2/D4D03AQEJ22lp8UIvow/profile-displayphoto-shrink_200_200/profile-displayphoto-shrink_200_200/0/1718285883389?e=2147483647&v=beta&t=LRBayTE30MM64HDOI89fnzsK1ycsT77j1XWBeL6-rWM"
            alt="Profile image"
          />
        </div>
      </section>

      <section class="pinned-projects-section">
        <h2 class="pinned-projects-title">Pinned projects</h2>
        <div class="projects-container">
          <div class="project-item">
            <h3 class="project-name"></h3>
            <img
              class="project-image"
              src="./assets/project-fake-image.png"
              alt="Project image"
            />
          </div>
          <div class="project-item">
            <h3 class="project-name"></h3>
            <img
              class="project-image"
              src="./assets/project-fake-image.png"
              alt="Project image"
            />
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
